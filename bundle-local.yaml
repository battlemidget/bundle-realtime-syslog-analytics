services:
  compute-slave:
    charm: apache-hadoop-compute-slave
    num_units: 3
    annotations:
      gui-x: "300"
      gui-y: "200"
    constraints: mem=3G
  flume-hdfs:
    charm: apache-flume-hdfs
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "350"
  flume-syslog:
    charm: apache-flume-syslog
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "600"
  hdfs-master:
    charm: apache-hadoop-hdfs-master
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=7G
  plugin:
    charm: apache-hadoop-plugin
    annotations:
      gui-x: "900"
      gui-y: "200"
  rsyslog-forwarder:
    charm: rsyslog-forwarder-ha
    annotations:
      gui-x: "900"
      gui-y: "600"
  secondary-namenode:
    charm: apache-hadoop-hdfs-secondary
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "600"
    constraints: mem=7G
  spark:
    charm: apache-spark
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "100"
    constraints: mem=7G
  yarn-master:
    charm: apache-hadoop-yarn-master
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=7G
  zeppelin:
    charm: apache-zeppelin
    annotations:
      gui-x: "1500"
      gui-y: "100"
series: trusty
relations:
  - [yarn-master, hdfs-master]
  - [secondary-namenode, hdfs-master]
  - [compute-slave, yarn-master]
  - [compute-slave, hdfs-master]
  - [plugin, yarn-master]
  - [plugin, hdfs-master]
  - [flume-hdfs, plugin]
  - [flume-syslog, flume-hdfs]
  - [rsyslog-forwarder, hdfs-master]
  - [rsyslog-forwarder, flume-syslog]
  - [spark, plugin]
  - [zeppelin, spark]
