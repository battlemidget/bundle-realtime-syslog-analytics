services:
  compute-slave:
    charm: cs:trusty/apache-hadoop-compute-slave-8
    num_units: 3
    annotations:
      gui-x: "300"
      gui-y: "200"
    constraints: mem=3G
  flume-hdfs:
    charm: cs:trusty/apache-flume-hdfs-3
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "350"
  flume-syslog:
    charm: cs:trusty/apache-flume-syslog-2
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "600"
  hdfs-master:
    charm: cs:trusty/apache-hadoop-hdfs-master-8
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=7G
  plugin:
    charm: cs:trusty/apache-hadoop-plugin-7
    annotations:
      gui-x: "900"
      gui-y: "200"
  rsyslog-forwarder:
    charm: cs:trusty/rsyslog-forwarder-ha-4
    annotations:
      gui-x: "900"
      gui-y: "600"
  secondary-namenode:
    charm: cs:trusty/apache-hadoop-hdfs-secondary-6
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "600"
    constraints: mem=7G
  spark:
    charm: cs:trusty/apache-spark-2
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "100"
    constraints: mem=7G
  yarn-master:
    charm: cs:trusty/apache-hadoop-yarn-master-6
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=7G
  zeppelin:
    charm: cs:trusty/apache-zeppelin-4
    annotations:
      gui-x: "1500"
      gui-y: "100"
series: trusty
relations:
  - [yarn-master, hdfs-master]
  - [secondary-namenode, hdfs-master]
  - [compute-slave, yarn-master]
  - [compute-slave, hdfs-master]
  - [plugin, yarn-master]
  - [plugin, hdfs-master]
  - [flume-hdfs, plugin]
  - [flume-syslog, flume-hdfs]
  - [rsyslog-forwarder, hdfs-master]
  - [rsyslog-forwarder, flume-syslog]
  - [spark, plugin]
  - [zeppelin, spark]
